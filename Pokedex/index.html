<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./favicons/masterball.png"> 
    <link rel="stylesheet" href="./css/style.css">
    <!-- Main JS -->
     <script src="./js/main.js" defer></script>

    <title>Pokedex</title>
</head>

<body>

    <main>
        <img src ="#" alt="Pokemon" class="pokemon_image">

        <!-- Definindo o texto da pokedex -->
        <h1 class="pokemon_data">
            <span class ="pokemon_number"></span> -
            <span class ="pokemon_name"></span>
        </h1>

        <!-- Criando o campo de pesquisa -->
        <form class="form">
            <input type="search" 
                   class="input_search" 
                   placeholder="Nome ou número:" 
                   required/>
        </form>

        <!-- Criando o botão de Pokémon anterior e próximo Pokémon -->
        <div class="buttons">
            <button class="button btn-prev">&lt Anterior</button>
            <button class="button btn-next">Próximo &gt</button>
        </div>

        <!-- Imagem de fundo da Pokédex -->
        <img src="./images/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
</body>

</html>
